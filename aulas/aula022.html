<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            background-color: tomato;
            width: 200px;
            height: 200px;
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }/*display table-cell faz com que a div se comporte como uma celula de uma tabela, como um td, assim podendo aplicar propriedades diferentes*/
          
    </style>
</head>
<body>
    <p>Canal Fessor Bruno</p>
    <div>
        DIV
    </div>
    <ol>
        <ul>
            <li>Cor</li>
            <li>Forma</li>
            <li>Objeto</li>
        </ul>
        <ul>
            <li>Verde</li>
            <li>Quadrado</li>
            <li>Caneta</li>
        </ul>
        <ul>
            <li>Vermelho</li>
            <li>Circulo</li>
            <li>Microfone</li>
        </ul>
    </ol>
</body>
</html>
