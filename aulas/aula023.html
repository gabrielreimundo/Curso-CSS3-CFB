<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*DISPLAY FLEX
        display flex é usado no conteiner
        e o elemento flex é usado nos itens do conteiner

        display flex torna a div flexivel e os elementos que estão dentro podem receber as formatações de elementos flexiveis
        */
        section{
            border: 3px solid red;
            display: flex;
        }
        div{
            border: 1px solid black;
            flex: 1;
        }/*flex 1 permite que os elementos sejam responsivos*/
    </style>
</head>
<body>
    <section id="s1">
        <div id="d1">CFB 1</div>        
        <div id="d2">CFB 2</div>
        <div id="d3">CFB 3</div>
        <div id="d4">CFB 4</div>
        <div id="d5">CFB 5</div>
        <div id="d6">CFB 6</div>        
    </section>
</body>
</html>
