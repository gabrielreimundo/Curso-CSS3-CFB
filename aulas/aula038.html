<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            filter: sepia(80%) brightness(150%) saturate(80%);
        }/* 
            sepia = efeito de envelecimento
            saturate = saturação
            opacity = transparencia
            invert= inverte as cor da foto
            hue-rotate(180deg); = gira a paleta de cores da foto
            drop-shadow = adiciona sombra
            contrast contraste
            brightness éo brilho
            grayscale deixa sinza
            blur deixa embsado
            filter é um filtro pras foto kkkk
        */g
    </style>
</head>
<body>
    <img src="../image/mqdefault.jpg" alt="">
</body>
</html>
