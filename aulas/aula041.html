        ent se em uma configuração geral do tamanho da fonte estiver como 30px e eu colocar o tamanho de algo como 2em vai ser duas vezes o tamanho elemento pai e vai passar a ter 60px

        a unidade de medida 'rem' so leva em considerção o elemento raiz ignorante qualquer hierarquia 

        a unidade de medida '%' é relativa, por exemplo se eu colocar width 100% e height 100% significa que esse elemento filho vai ter a mesma largura e a mesma altura do elemento pai, se o elemento pai tiver seu tamanho alterado o elemento filho automaticamente tambem vai mudar

        as unidades de medidas sao em relação ao body por ex se color 100vw e 100vh esse elemento vai ser exatamente o tamanho do body

        as unidades de "cm, mm, pc, in" sao para trabalho impresso e não recomendadas em web
        */
