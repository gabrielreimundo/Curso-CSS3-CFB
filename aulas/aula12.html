<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 100pt;
            background: linear-gradient(90deg, #f00, #ff0);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
        }/* 90deg = angulo*/
        /*gaambiarra do -webkti para deixar o texto gradiente
        -webkit-text-fill-color: transparent; = deixa o texto transparente
        -webkit-background-clip: text = corta em contorno do texto fazendo assim aparecer so o texto com a cor
        */
    </style>
</head>
<body>
    <h1>Canal Fessor Bruno</h1>
</body>
</html>
